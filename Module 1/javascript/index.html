<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Community Event Portal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Local Community Event Portal</h1>

    <!-- Section for filtering and searching -->
    <div class="filters">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="Music">Music</option>
            <option value="Workshop">Workshop</option>
            <option value="Sports">Sports</option>
        </select>

        <label for="searchBox">Quick Search:</label>
        <input type="text" id="searchBox" placeholder="Search by event name..." />
    </div>

    <!-- Events container -->
    <div id="eventsContainer"></div>

    <!-- Registration form -->
    <h2>Register for an Event</h2>
    <form id="registrationForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <select name="eventSelect" required>
            <option value="">Select Event</option>
        </select>
        <button id="registerBtn" type="submit">Register</button>
    </form>

    <div id="message"></div>

    <script src="main.js"></script>
</body>
</html>
