<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 2 - Lists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      margin: 2rem;
      color: #5a4032;
    }
    h2 {
      color: #d2691e;
      margin-bottom: 0.5rem;
    }
    ul, ol {
      max-width: 400px;
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }
    ul li {
      list-style-type: disc;
      margin: 0.3rem 0;
    }
    ol li {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Bananas</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
  </ol>
</body>
</html>
