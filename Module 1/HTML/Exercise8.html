<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 8 - Semantic Tags</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fafafa;
      margin: 0;
      color: #222;
    }
    header, nav, main, footer {
      padding: 1rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      background-color: #81c784;
      margin: 1rem 0;
      border-radius: 5px;
    }
    nav a {
      color: #2e7d32;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      background-color: #e8f5e9;
      border-radius: 5px;
      padding: 2rem;
      min-height: 200px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>My Website Header</header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome to the main content</h2>
    <p>This is where your main page content goes.</p>
  </main>
  <footer>&copy; 2025 My Website</footer>
</body>
</html>
