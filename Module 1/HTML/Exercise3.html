<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 3 - Table</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: #e8f0fe;
      margin: 2rem;
      color: #1a237e;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #3f51b5;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #c5cae9;
    }
  </style>
</head>
<body>
  <h2>Student Scores</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>Math</td><td>85</td></tr>
      <tr><td>Bob</td><td>Science</td><td>90</td></tr>
      <tr><td>Charlie</td><td>History</td><td>78</td></tr>
    </tbody>
  </table>
</body>
</html>
