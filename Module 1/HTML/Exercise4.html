<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 4 - Image with Caption</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff;
      margin: 2rem;
      color: #444;
      text-align: center;
    }
    figure {
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    figcaption {
      background-color: #f4f4f4;
      padding: 0.5rem 1rem;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Beautiful Landscape</h2>
  <figure>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Landscape" />
    <figcaption>A peaceful mountain view at sunset.</figcaption>
  </figure>
</body>
</html>
