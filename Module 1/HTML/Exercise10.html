<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 10 - Box Model</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #fafafa;
      margin: 2rem;
      color: #333;
    }
    .box {
      width: 250px;
      padding: 20px;
      margin: 30px auto;
      border: 5px solid #007acc;
      background-color: #e1f5fe;
      box-sizing: content-box;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: #004d99;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>CSS Box Model Example</h2>
  <div class="box">
    Content area with padding, border, and margin
  </div>
</body>
</html>
