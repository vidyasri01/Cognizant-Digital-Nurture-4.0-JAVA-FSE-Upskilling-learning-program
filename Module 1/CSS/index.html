<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Embedded Style Example */
        body { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1 style="color: red;">Inline Style Example: Red Heading</h1>

    <header id="mainHeader">
        <h2>Community Events</h2>
    </header>

    <section class="eventCard">
        <h3>Music Fest</h3>
        <p class="description">Join us for an evening of live music and fun!</p>
    </section>

    <ul class="navMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <table>
        <thead>
            <tr><th>Event</th><th>Date</th><th>Location</th></tr>
        </thead>
        <tbody>
            <tr><td>Music Fest</td><td>July 10</td><td>City Park</td></tr>
            <tr><td>Food Carnival</td><td>July 15</td><td>Main Street</td></tr>
        </tbody>
    </table>

    <form>
        <input type="text" placeholder="Enter name" class="highlight">
    </form>

    <article class="news">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </article>
</body>
</html>
